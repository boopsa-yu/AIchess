<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI 国际象棋</title>
    <link rel="stylesheet" href="/static/chessboard-1.0.0.min.css">
    <style>
        #board { width: 600px; margin: 20px auto; }
        #status { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="board"></div>
    <div id="status">轮到你走棋</div>
    <div style="text-align:center; margin-top:10px;">
        <button id="resetBtn">重新开始</button>
    </div>

    <script src="/static/jquery-3.5.1.min.js"></script>
    <script src="/static/chessboard-1.0.0.min.js"></script>
    <script src="/static/chess.min.js"></script>
    <script>
        var board = null;
        var game = new Chess();

        // 仅允许拖动当前回合方的棋子
        function onDragStart(source, piece, position, orientation) {
            if (game.game_over() || 
                (game.turn() === 'w' && piece[0] !== 'w') || 
                (game.turn() === 'b' && piece[0] !== 'b')) {
                console.error('错误的棋子选择');
                return false;
            }
        }

        // 处理棋子落子逻辑
        function onDrop(source, target) {
            const moves = game.moves({ verbose: true });
            const match = moves.find(m =>
                m.from === source && m.to === target
            );
            if (!match) {
                console.error('非法移动');
                return 'snapback';
            }

            // 升变判断
            var promotion = '';
            if (match.promotion) {
                const choice = prompt("请选择升变棋子 (q=后, r=车, b=象, n=马)", "q");
                if (['q','r','b','n'].includes(choice)) {
                    promotion = choice;
                    console.log('合法升变');
                } else {
                    // 用户取消或选了非法值，也直接回退
                    console.error('未选择合法升变');
                    return 'snapback';
                }
            }

            fetch('/move', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ from: source, to: target, promotion: promotion })
            })
            .then(async response => {
                if (!response.ok) throw await response.json();
                return response.json();
            })
            .then(data => {
                // 同步服务器状态
                game.load(data.fen);
                board.position(data.fen, true);
                updateStatus(data);
            })
            .catch(error => {
                console.error('错误:', error);
                board.position(game.fen()); // 回退到正确状态
            });
        }

        // 状态更新
        function updateStatus(data) {
            var status = '';
            if (game.game_over()) {
                if (data.reason === 'checkmate') {
                    status = `游戏结束！${data.result === '1-0' ? '白方' : '黑方'} 获胜！`;
                } else {
                    status = `平局（原因：${data.reason.replace(/_/g, ' ')})`;
                }
            } else {
                status = '轮到 ' + (game.turn() === 'w' ? '白方' : '黑方') + ' 走棋。';
                if (game.in_check()) {
                    status += ' ' + (game.turn() === 'w' ? '白方' : '黑方') + ' 被将军！';
                }
            }
            document.getElementById('status').innerHTML = status;
        }

        async function resetGame() {
            await fetch('/reset', { method: 'POST' });
            game.reset();
            board.position('start');
            document.getElementById('status').innerHTML = '游戏已重置，轮到白方走棋。';
        }
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        var config = {
            draggable: true,
            position: 'start',
            pieceTheme: '/static/img/chesspieces/wikipedia/{piece}.png', // 显式指定 piecetheme
            onDragStart: onDragStart,
            onDrop: onDrop
        };
        board = Chessboard('board', config);
    </script>
</body>
</html>
