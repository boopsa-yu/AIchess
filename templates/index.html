<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI 国际象棋</title>
    <link rel="stylesheet" href="/static/chessboard-1.0.0.min.css">
    <style>
        #board { width: 400px; margin: 20px auto; }
        #status { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="board"></div>
    <div id="status">轮到你走棋</div>
    <div style="text-align:center; margin-top:10px;">
        <button id="resetBtn">重新开始</button>
    </div>

    <script src="static/jquery-3.5.1.min.js"></script>
    <script src="/static/chessboard-1.0.0.min.js"></script>
    <script src="/static/chess.min.js"></script>
    <script>
        var board = null;
        var game = new Chess();

        function onDragStart(source, piece, position, orientation) {
            // 禁止游戏结束后或黑子拖动
            if (game.game_over() || piece.search(/^b/) !== -1) {
                return false;
            }
        }

        function onDrop(source, target) {
            // 默认升变为皇后，也可让玩家选择
            var isPawn = game.get(source).type === 'p';
            var promotion = 'q';
            var rank = target.charAt(1);
            if (isPawn && (rank === '8' || rank === '1')) {
                // 弹窗让玩家选择升变棋子
                var choice = prompt("请选择升变棋子 (q=后, r=车, b=象, n=马)", "q");
                if (['q','r','b','n'].indexOf(choice) !== -1) {
                    promotion = choice;
                }
            }
            
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move === null) return 'snapback';
            board.position(game.fen());
            updateStatus();


            fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ from: source, to: target })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'finished') {
                    // 游戏结束，直接 updateStatus()，不做其他
                    updateStatus();
                    return;
                }
                if (data.ai_move) {
                    game.move({
                        from: data.ai_move.substring(0, 2),
                        to: data.ai_move.substring(2, 4),
                        promotion: 'q'
                    });
                    board.position(game.fen());
                }
                updateStatus();
            });
        }

        function updateStatus() {
            var status = '';

            var moveColor = '白方';
            if (game.turn() === 'b') {
                moveColor = '黑方';
            }

            if (game.in_checkmate()) {
                status = '游戏结束，' + moveColor + ' 被将死。';
            } else if (game.in_draw()) {
                status = '游戏平局。';
            } else {
                status = '轮到 ' + moveColor + ' 走棋。';
                if (game.in_check()) {
                    status += ' ' + moveColor + ' 被将军！';
                }
            }

            document.getElementById('status').innerHTML = status;
        }

        async function resetGame() {
            await fetch('/reset', { method: 'POST' });
            game.reset();
            board.position('start');
            document.getElementById('status').innerHTML = '游戏已重置，轮到白方走棋。';
        }
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        var config = {
            draggable: true,
            position: 'start',
            pieceTheme: '/static/img/chesspieces/wikipedia/{piece}.png', // 显式指定 piecetheme
            onDragStart: onDragStart,
            onDrop: onDrop
        };
        board = Chessboard('board', config);
    </script>
</body>
</html>
